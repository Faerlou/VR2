<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="decav.png" rotation="0 -130 0"></a-sky>
      
      <a-camera>
        <a-cursor
          position="0 -0.4 -1"; matireal="color:black">
          </a-cursor>
      </a-camera>
      
<a-entity gltf-model="url(coin.gltf)" position="0.1 -0.9 0.1" rotation="90 0 0" scale="0.2 0.2 0.2"></a-entity>
      
      <a-text font="kelsonsans" 
              value="Coin"
              link="href:https://faerlou.github.io/Coin/"
              geometry="primitive:plane; width:auto; height:auto"
              material="color:black; shader:flat; visible:true"
              event-set__enter="_enter:mouseenter; text.color:black"
              event-set__leave="_leave:mouseleave; text.color:white"
              width="6"
              position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
      
    </a-scene>
  </body>
</html>
