<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="decav.jpeg" rotation="0 -130 0"></a-sky>
           
<a-entity class="link" link="href:https://faerlou.github.io/Coin/" gltf-model="url(coin.gltf)" position="0.5 -0.9 0.1" rotation="90 0 0" scale="0.2 0.2 0.2"></a-entity>
      
          <a-camera>
    <a-cursor
      id="cursor"
      animation__click="property: scale; from: 1 1 1; to: 2 2 2; easing: easeInCubic; dur: 150; startEvents: click"
      animation__clickreset="property: scale; to: 1 1 1; dur: 2; startEvents: animationcomplete__click"
      animation__fusing="property: scale; from: 2 2 2; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
  </a-camera>
      
    </a-scene>
  </body>
</html>
